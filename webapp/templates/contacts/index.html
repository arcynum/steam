{% extends "base.html" %}

{% block content %}

<div class="container_12">
	<div class="grid_6 dash_panel">
		<h3>Contacts</h3>
		
		{% if contacts %}
		  	<ul>
		    {% for contact in contacts %}
		    	<li><a href="{% url 'contact_view' contact.id %}">{{ contact.first_name }}</a></li>
		    {% endfor %}
		    </ul>
		{% endif %}

	</div>
</div>

{% endblock %}
